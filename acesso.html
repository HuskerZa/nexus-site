<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Restrito</title>
  <style>
    body {
      background-color: #000000;
      color: #ff3c00;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 36px;
      text-shadow: 0 0 5px red;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      width: 250px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #ff3c00;
      color: black;
      padding: 10px 20px;
      border: none;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff0000;
      color: white;
    }

    #mensagem {
      margin-top: 20px;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Acesso Restrito</h1>
  <p>Insira a credencial de agente n√≠vel N5:</p>
  <input type="text" id="senha" placeholder="Ex: AGENTE-N5">

  <!-- üîò BOT√ïES LADO A LADO -->
  <div class="botoes">
    <button onclick="verificarSenha()">Acessar</button>
    <button onclick="location.href='niveis.html'">Ver Funcion√°rios</button>
  </div>

  <p id="mensagem"></p>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value.trim();
      if (senha === "Nexus") {
        window.location.href = "arquivos.html";
      } else {
        document.getElementById("mensagem").innerText = "ACESSO NEGADO. Esta tentativa foi registrada.";
      }
    }
  </script>
</body>
</html>
