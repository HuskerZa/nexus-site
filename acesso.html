<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acesso Restrito</title>
  <style>
    body {
      background-color: #000;
      color: #ff4444;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      background-color: #111;
      color: #ff4444;
      border: 1px solid #ff4444;
      font-size: 1em;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: black;
      border: none;
      cursor: pointer;
    }
    .msg {
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Acesso Restrito</h1>
  <p>Insira a credencial de agente n√≠vel N5:</p>
  <input type="password" id="senha" placeholder="Ex: AGENTE-N5">
  <br>
  <button onclick="verificar()">Acessar</button>
  <div class="msg" id="msg"></div>

  <script>
    function verificar() {
      var senha = document.getElementById("senha").value;
      if (senha.toLowerCase() === "nexus" || senha === "AGENTE-N5") {
        window.location.href = "arquivos.html";
      } else {
        document.getElementById("msg").innerText = "ACESSO NEGADO. Esta tentativa foi registrada.";
      }
    }
  </script>
</body>
</html>
