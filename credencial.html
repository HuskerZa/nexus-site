<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Restrito - NEXUS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Acesso Restrito</h1>
    <p>Insira a credencial de agente n√≠vel N5:</p>
    <input type="text" placeholder="Ex: AGENTE-N5" id="credencial">
    <button onclick="verificar()">Acessar</button>
    <p id="resposta"></p>
  </div>
  <script>
    function verificar() {
      const entrada = document.getElementById("credencial").value;
      const resposta = document.getElementById("resposta");
      if (entrada === "AGENTE-N5") {
        window.location.href = "arquivos.html";
      } else {
        resposta.innerText = "ACESSO NEGADO. Esta tentativa foi registrada.";
      }
    }
  </script>
</body>
</html>
