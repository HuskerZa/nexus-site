<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Organização NEXUS</title>
  <style>
    body {
      background-color: #000;
      color: #ff3333;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #ff6666;
    }

    button {
      background-color: #ff0000;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.4s;
    }

    button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    img.logo {
      width: 100px;
      margin-bottom: 20px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <img src="logo-nexus.png" alt="Logo NEXUS" class="logo">
  <h1>Organização NEXUS</h1>
  <p>Portal de acesso restrito. Apenas agentes autorizados.</p>
  <button onclick="location.href='acesso.html'">ACESSAR ARQUIVOS</button>
</body>
</html>
