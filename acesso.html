<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso Restrito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Acesso Restrito</h1>
  <p>Insira a credencial de agente nível N5:</p>

  <input id="credencial" placeholder="Ex: AGENTE-N5" />
  <br><br>
  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
  <button onclick="verificarSenha()">Acessar</button>
  <button onclick="location.href='niveis.html'">Ver Funcionários</button>
</div>

  <p id="resposta"></p>

  <script>
    function verificarCredencial() {
      const input = document.getElementById('credencial').value.trim();
      const resposta = document.getElementById('resposta');

      if (input === "NEXUS") {
        window.location.href = "arquivos.html";
      } else {
        resposta.innerText = "ACESSO NEGADO. Esta tentativa foi registrada.";
      }
    }
  </script>
</body>
</html>
