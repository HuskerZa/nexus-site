<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Restrito</title>
  <style>
    body {
      background-color: #000;
      color: #ff3c00;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px red;
    }
    input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 4px;
      margin-bottom: 20px;
      background-color: #111;
      color: #ff3c00;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    button {
      background-color: #ff3c00;
      color: black;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff0000;
      color: white;
    }
    #mensagem {
      margin-top: 15px;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Acesso Restrito</h1>
  <p>Insira a credencial:</p>

  <input type="text" id="senha" placeholder="Ex: Nexus">

  <div class="botoes">
    <button onclick="verificarSenhaArquivos()">Acessar Arquivos</button>
    <button onclick="verificarSenhaFuncionarios()">Ver Funcion√°rios</button>
  </div>

  <p id="mensagem"></p>

  <script>
    function verificarSenhaArquivos() {
      const senha = document.getElementById("senha").value.trim();
      if (senha === "Nexus") {
        window.location.href = "arquivos.html";
      } else {
        document.getElementById("mensagem").innerText = "ACESSO NEGADO.";
      }
    }

    function verificarSenhaFuncionarios() {
      const senha = document.getElementById("senha").value.trim();
      if (senha === "Nexus") {
        window.location.href = "niveis.html";
      } else {
        document.getElementById("mensagem").innerText = "ACESSO NEGADO.";
      }
    }
  </script>

</body>
</html>
